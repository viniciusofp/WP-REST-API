<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>



</head>
<body>
<div id="contain">

	<div id="circulo" class="container" ng-controller="WPCtrl">
		<div class="row" ng-repeat="post in data">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<small>{{post.modified | date}}</small>
				<h1>{{post.title.rendered}}<br>
				<small>Linha Fina</small></h1>
			</div>
			<div class="col-xs-12 col-md-8 col-md-offset-2" ng-bind-html="post.content.rendered">
				
			</div>
		</div>
	</div>
	
</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
